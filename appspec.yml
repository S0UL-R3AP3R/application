version: 0.0
os: linux
image: timeoff
files:
  - source: /
    destination: /var/www/
    overwrite: true
permissions: 
  - object: /var/www/
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
     - file
hooks:
  ApplicationStart:
    -location: /var/www/deploy.sh timeoff:latest
    timeout: 120


